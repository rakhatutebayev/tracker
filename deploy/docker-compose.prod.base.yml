version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: traccar
      POSTGRES_PASSWORD: traccar
      POSTGRES_DB: traccar
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tracker-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U traccar"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://traccar:traccar@postgres:5432/traccar
      DATABASE_ECHO: "False"
      DEBUG: "False"
      HOST: 0.0.0.0
      PORT: 8001
      CORS_ORIGINS: ${ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tracker-net
      - traefik_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tracker-backend.rule=Host(`${DOMAIN}`) && (PathPrefix(`/api`) || PathPrefix(`/ws`))"
      - "traefik.http.routers.tracker-backend.entrypoints=websecure"
      - "traefik.http.routers.tracker-backend.tls=true"
      - "traefik.http.routers.tracker-backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.tracker-backend.loadbalancer.server.port=8001"
    command: >
      sh -c "python -m app.core.database &&
             uvicorn app.main:app --host 0.0.0.0 --port 8001"

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: https://${DOMAIN}/api
        VITE_WS_BASE: wss://${DOMAIN}
        VITE_MAP_PROVIDER: osm
        # VITE_2GIS_KEY: your_key_here
    networks:
      - traefik_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tracker-frontend.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.tracker-frontend.entrypoints=websecure"
      - "traefik.http.routers.tracker-frontend.tls=true"
      - "traefik.http.routers.tracker-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.tracker-frontend.loadbalancer.server.port=3000"

volumes:
  postgres_data:
    driver: local

networks:
  tracker-net:
    driver: bridge
  traefik_proxy:
    external: true
